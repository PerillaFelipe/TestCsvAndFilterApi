<!DOCTYPE html>
<html>
  <head>
    <title>Convert file csv to json from HTTP</title>
  </head>
  <body>
    <h2>Convert csv file to json</h2>
    <form method="POST" action="/" enctype="multipart/form-data">
      <div>
        <input type="file" name="csv" placeholder="File CSV">
      </div>
      <br>
      <div>
        <h4>name to file CSV data.csv </h4>
        <img src="https://storage.cloud.google.com/image-from-csv/example.png?_ga=2.240075523.-1040149829.1657714254" alt="Reference">
      </div>
      <br>
      <div>
        <button type="submit">Convert</button>
      </div>
    </form>
  </body>
</html>
